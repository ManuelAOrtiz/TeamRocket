<!DOCTYPE html>
<html>
<head>
	<title>PokeDex</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
	<!-- <script type="text/javascript" src="materialize-src\js\bin\materialize.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="slick/slick.js"></script>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>

	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- 	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/> -->
</head>
<body>
	<div id= "header">
		<div id="title"><h1>Ortiz's Pokemon</h1></div>

		<div class="pokemonList">
		    <div>
		    	<div id="blastoiseImage" class="pokemonImage" onclick="getPokemonFromImage(9)"></div>
		    	<h4 class="pokemonName">Blastoise #9</h4>
		    </div>

		    <div>
		    	<div id="arcanineImage" class="pokemonImage" onclick="getPokemonFromImage(59)"></div>
		    	<h4 class="pokemonName">Arcanine #59</h4>
		    </div>

		    <div>
		    	<div id="kadabraImage" class="pokemonImage" onclick="getPokemonFromImage(64)"></div>
				<h4 class="pokemonName">Kadabra #64</h4>
			</div>
  		</div>`
	</div>
	<div class="searchFooter">
		<input type="text" id="search" placeholder="Enter Pokemon ID Number">
		<input type="submit" id="submit">
	</div>
	<div class="wrapper" id="wrapper">
		<div id="pokedexWrapper">
			<div id="up"></div>
			<div id="down"></div>
			<div id="left"></div>
			<div id="right"></div>
			<div id="buttonName"><p>Name</p></div>
			<div id="textDisplay">
				<p id="lineOne"></p>
				<p id="lineTwo"></p>
			</div>

			<div id="imageDisplay"></div>

			<div id="buttonType">
				<p>Type</p>
			</div>

			<div id="buttonStats">
				<p>Stats</p>
			</div>

			<div id="buttonAbilities">
				<p>Abilties</p>
			</div>
		</div>

		<div id="nurseJoy"></div>
	</div>	

	<div id="statsWrapper">
		<div>
			<div class="slider" id="generalStats">
				<p> General Stats </p>
			</div>

			<div id="generalContainer"></div>
		</div>
		<div>				
			<div class="slider" id="physicalStats">
				<p> Physical Stats </p>
			</div>

			<div id="physicalContainer"></div>		
		</div>
		<div>
			<div class="slider" id="abilities">
				<p> Abilities </p>
			</div>

			<div id="abilitiesContainer"></div>
		</div>
	</div>
<!-- 9:Blastoise ||64:Kadabra||59:Arcanine-->


<script type="text/javascript" src="script.js"></script>
</body>
</html>
